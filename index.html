        section {

        }
        h2 {

            margin: 10px;
        }
        p, a {
            font-size: 1rem;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 5px;

        }
        a {

        }
        a:hover {
            text-decoration: underline;
            color: #800080;
        }
        .blob-button {

            padding: 12px 24px;
            color: #FFF;
            background: linear-gradient(135deg, #800080 40%, #9921e8 100%);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px 0 rgba(152, 33, 232, 0.4);

        #crownContainer {

            justify-content:center;

        .crown-instructions {
            color: white;

        }
        canvas {
            max-width: 100%;
            display: block;
            margin: 0 auto;
            touch-action: none;
        }
        .crown {
            width: 100px;
            cursor: pointer;
            display: inline-block;
            margin: 5px;
            z-index: 5;
        }
        .scroll-arrow {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

        .scroll-up-arrow {

        @media (max-width: 480px) {

            }

    </style>
</head>
<body>
    <main>
        <section class="page1">
            <img src="https://raw.githubusercontent.com/snoop-frog/cipe/main/0D0B7ECA-DB64-4620-ADFF-D24FF6AE21DE.png" alt="EPIC Rune Logo" class="logo">
            <h1>EPIC•EPIC•EPIC•EPIC</h1>
            <p>THE ONLY RUNE THAT ETCHED WITH THE FIRST EPIC SAT SINCE ORDINALS AND RUNE PROTOCOL</p>
            <a href="https://bitcoinmagazine.com/markets/one-of-only-four-bitcoin-epic-sats-just-auctioned-off-for-over-2-1-million" class="auction-link" target="_blank">THE EPIC SAT WAS ACQUIRED FOR 33.3BTC IN AN AUCTION</a>
            <div class="button-container">
                <a href="https://magiceden.io/runes/EPIC%E2%80%A2EPIC%E2%80%A2EPIC%E2%80%A2EPIC" target="_blank" class="blob-button">Buy $EPIC</a>
            </div>
            <img src="https://raw.githubusercontent.com/snoop-frog/cipe/main/down-arrow.png" alt="Scroll Down" class="scroll-arrow">
        </section>
        <section class="page2">
            <img src="https://raw.githubusercontent.com/snoop-frog/cipe/main/up-arrow.png" alt="Scroll Up" class="scroll-up-arrow">
            <div class="image-tool-container" style="position: relative; z-index: 3;">
                <h1>Make Your PFP EPIC</h1>
                <div class="upload-container">
                    <button id="uploadButton" class="blob-button">Upload Image</button>
                    <button id="downloadButton" class="blob-button" style="display:none;">Download Image</button>
                    <input type="file" id="fileUpload" accept="image/*" style="display: none;">
                </div>
                <div id="crownContainer" style="z-index: 10;">
                    <div class="crown-instructions">Pick your crown - double click it to remove</div>
                    <div class="crown-row">
                        <img src="https://raw.githubusercontent.com/snoop-frog/cipe/main/3721ACB6-755A-4E05-B754-D6DB4E2B1190.png" alt="Crown 1" class="crown" onclick="addCrown(this)">
                        <img src="https://raw.githubusercontent.com/snoop-frog/cipe/main/0D0B7ECA-DB64-4620-ADFF-D24FF6AE21DE.png" alt="Crown 2" class="crown" onclick="addCrown(this)">
                    </div>
                </div>
                <canvas id="canvas" width="800" height="600"></canvas>
            </div>
            <img src="https://raw.githubusercontent.com/snoop-frog/cipe/main/down-arrow.png" alt="Scroll Down" class="scroll-arrow">
        </section>
        <section class="page3">
            <img src="https://raw.githubusercontent.com/snoop-frog/cipe/main/up-arrow.png" alt="Scroll Up" class="scroll-up-arrow">
            <h1>$EPIC IS EPIC</h1>
            <p> X logo here</p>
            <p> Discord logo here - Coming Soon.</p>
        </section>
    </main>
    <script>
        var canvas = new fabric.Canvas('canvas', {
            width: 800,
            height: 600,
            selection: false // Disable group selection
        });

        var margin = 20; // Set a margin value

        document.getElementById('uploadButton').addEventListener('click', function() {
            document.getElementById('fileUpload').click();
        });

        document.getElementById('fileUpload').addEventListener('change', function(e) {
            var reader = new FileReader();
            reader.onload = function(event) {
                var imgObj = new Image();
                imgObj.onload = function() {
                    var scaleFactor = Math.min(
                        (canvas.width - margin * 2) / imgObj.width,
                        (canvas.height - margin * 2) / imgObj.height
                    );
                    var image = new fabric.Image(imgObj, {
                        selectable: false, // Make it not selectable
                        evented: false, // Make it not react to events
                    });
                    image.scale(scaleFactor).set({
                        left: (canvas.width - image.getScaledWidth()) / 2,
                        top: (canvas.height - image.getScaledHeight()) / 2
                    });

                    canvas.clear();
                    canvas.add(image);
                    canvas.centerObject(image);
                    canvas.renderAll();
                };
                imgObj.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
            document.getElementById('downloadButton').style.display = 'inline-block';
        });

        document.getElementById('downloadButton').addEventListener('click', function() {
            const dataUrl = canvas.toDataURL({
                format: 'png',
                quality: 0.8
            });
            var link = document.createElement('a');
            link.download = 'EPIC-PFP.png';
            link.href = dataUrl;
            link.click();
        });

        function addCrown(element) {
            fabric.Image.fromURL(element.src, function(img) {
                var scale = 0.3 * (canvas.width / img.width);
                img.scale(scale).set({
                    left: canvas.width / 2 - (img.getScaledWidth() / 2),
                    top: canvas.height / 2 - (img.getScaledHeight() / 2),
                    hasControls: true,
                    hasBorders: true,
                    selectable: true
                });
                img.on('mousedblclick', function() {
                    canvas.remove(img);
                });
                canvas.add(img);
                canvas.setActiveObject(img);
                canvas.renderAll();
            }, { crossOrigin: 'anonymous' });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const scrollDownArrows = document.querySelectorAll('.scroll-arrow');
            scrollDownArrows.forEach(arrow => {
                arrow.addEventListener('click', function() {
                    const nextSection = this.parentElement.nextElementSibling;
                    if (nextSection) {
                        nextSection.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            const scrollUpArrows = document.querySelectorAll('.scroll-up-arrow');
            scrollUpArrows.forEach(arrow => {
                arrow.addEventListener('click', function() {
                    const previousSection = this.parentElement.previousElementSibling;
                    if (previousSection) {
                        previousSection.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        });

        // Enable scrolling by disabling touch action on the canvas
        document.getElementById('canvas').style.touchAction = 'auto';
        
        // Handle touch events for objects only
        canvas.on('touch:gesture', function(opt) {
            var target = canvas.findTarget(opt.e);
            if (target) {
                canvas.allowTouchScrolling = false;
                opt.e.preventDefault();
            } else {
                canvas.allowTouchScrolling = true;
            }
        });

        canvas.on('touch:drag', function(opt) {
            var target = canvas.findTarget(opt.e);
            if (target) {
                canvas.allowTouchScrolling = false;
                opt.e.preventDefault();
            } else {
                canvas.allowTouchScrolling = true;
            }
        });
        
        canvas.on('mouse:down', function(opt) {
            var target = canvas.findTarget(opt.e);
            if (target) {
                canvas.allowTouchScrolling = false;
            } else {
                canvas.allowTouchScrolling = true;
            }
        });
        
        canvas.on('mouse:up', function() {
            canvas.allowTouchScrolling = true;
        });
    </script>
</body>
